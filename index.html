<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="main">
    <section class="card">
      <img class="card__img" src="/images/image-product-desktop.jpg" alt="">
    </section>
    <p class="name">Perfume</p>
    
      <h1 class="card__titulo">Gabrielle Essence Eau De Parfum</h1>
      
      <p class="card__titulo--text">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
    
    <div class="price">
      <p class="price__value">$149.99</p>
      <p class="price__value price__value--old">$169.99</p>
    </div>
    
    Add to Cart
  </main>
</body>
</html>
